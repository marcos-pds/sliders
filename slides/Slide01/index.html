<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--======= Radio buttons =======-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <!--=======  Slides images =======-->
            <div class="slide firts">
                <img src="https://th.bing.com/th/id/OIP.rM8t0CGxBDN6eaJGgJyJwAHaEc?rs=1&pid=ImgDetMain" alt="CSS">
            </div>
            
            <div class="slide">
                <img src="https://th.bing.com/th/id/R.c24ad0a5eef496048071d8831cca1371?rik=RH2Zz%2f8eN%2fBQFQ&pid=ImgRaw&r=0" alt="CSS">
            </div>

            <div class="slide">
                <img src="https://th.bing.com/th/id/OIP.2PuKkhHGPHWuxGoiTf8vHAHaDl?rs=1&pid=ImgDetMain" alt="CSS">
            </div>

            <!--=======  navigation auto =======-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
